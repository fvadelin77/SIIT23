<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #logo {
        width: 75px;
        height: 75px;
      }
      .icon {
        width: 30px;
        height: 30px;
      }
      table, th, td {
        border:1px transparent rgb(6, 0, 0);
      }
    </style>
  </head>
  <body>
    <div id="mainContent">
      <nav id="mainNav">
        <img id="logo" src="Logo_Fain_weburban1-1.jpeg" alt="logo website" />
        <button>Tutorials</button>
        <button>References</button>
        <button>Paid Courses</button>
        <button>Log In</button>
      </nav>
      <nav id="secondaryNav">
        <button>
          <img class="icon" src="menu.png" />
        </button>
        <button>
          <img class="icon" src="menu.png" />
        </button>
        <button>HTML</button>
        <button>CSS</button>
        <button>JAVA</button>
        <button>SQL</button>
        <button>PYTHON</button>
        <button>
          <img class="icon" src="menu.png" />
        </button>
        <button>
          <img class="icon" src="menu.png" />
        </button>
        <button>
          <img class="icon" src="menu.png" />
        </button>
    </div>
    <div id="content">
      <h1>HTML ELEMENT REFERENCE</h1>
      <div class="contentButtons">
      <button>&lt; Home</button>
      <button>Next &gt;</button>
      </div>

      <h2>HTML Tags Ordered Alphabetically</h2>
      <input type="search" placeholder="Search ..." />
      
      <table style="width:100%">
      
        <tr>
          <th><strong>Tag</strong></th>
        <th><strong>Description</strong></th>
      </tr>
      <tr> 
        <td>&lt;!--...--&gt;</td>
        <td>Defines a comment</td>
      </tr>
      <tr>
        <td>&lt;!DOCTYPE&gt;</td>
        <td>Defines the document type</td>
      </tr>
      <tr>
        <td>...</td>
        <td>...</td>
      </tr>
      <tr>
        <td>&lt;wbr&gt;</td>
        <td>Defines a possible line-break</td>
      </tr>
    </table>
    </div>
    <div class="contentButtons">
      <button>&lt; Home</button>
      <button>Next &gt;</button>
      </div>
  </body>
</html>
